        <div class="artwork__modal">
          <div class="artwork__modal-content">
            <div class="artwork__modal-image-container">
              <img class="artwork__modal-image" src="" alt="Artwork" id="modalImage">
            </div>
            <div class="artwork__modal-info">
              <span class="artwork__modal-artist"></span>
              <span class="artwork__modal-title"></span>

            </div>

          </div>
          <div class="artwork__modal-close">
            <a aria-label="Close overlay" title="Close overlay" href="#" role="button" class="controls__link">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="controls__link__svg--close">
                <path d="M1.5 22.5l21-21m-21 0l21 21" fill="none" vector-effect="non-scaling-stroke"></path>

            <path d="M3.75 3.75H6v-2.5H1.25V6h2.5zm8.5 0V6h2.5V1.25H10v2.5zm-8.5 8.5H6v2.5H1.25V10h2.5zm8.5 0V10h2.5v4.75H10v-2.5z" stroke="none"></path>
          </svg>

        </div>

            <path d="M0 10h17.5" vector-effect="non-scaling-stroke"></path>
            <path d="M9.5 2l8 8-8 8" fill="none" vector-effect="non-scaling-stroke"></path>
          </svg>
        </div>
